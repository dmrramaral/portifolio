<!-- formacoes.component.html -->


<div class="container">
    <h2 class="mb-4">Formações Acadêmicas</h2>
    <div class="row">
      <div *ngFor="let formacao of formacoes" class="col-md-6 col-lg-6 mb-3">
        <div class="card">
          
          <div class="card-body">
            <h5 class="card-title">{{ formacao.company }}</h5>
            <p class="card-text">{{ formacao.course }}</p>
            <p class="card-text">{{ formacao.duration }}</p>
            <h6 class="card-subtitle mb-2">Competências:</h6>
          <ul class="list-unstyled">
            <li *ngFor="let competency of formacao.competencies" class="d-inline-block mr-2">{{ competency + ", " }} </li>
          </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
